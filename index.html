<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musixx</title>
    <style>
        *{
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 100vh;
            border: 1px dotted rosybrown;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        div{
            width: 30%;
            height: 100vh;
            margin: auto;
            padding-top: 25%;
        }
        img{
            width: 80%;
            height: auto;
            border: 1px solid black;
            border-radius: 25px;
            margin-left: 50px;
        }
        img:hover {
            box-shadow: 10px 10px 5px grey;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <a onclick = "playsong()">
                <img src="https://international-adviser.com/wp-content/uploads/sites/3/2020/05/Pause-play-300x192.jpg">

            </a>
        </div>
    </main>
    <script>
        var mysong = new Audio();
        mysong.src = 'Usher_Ft_Pitbull_Dj_Got_Us_Fallin_In_Love.mp3';
        flag = 0;
        const playsong = () => {
            if(flag==0) {
                mysong.play();
                flag = 1;
            } else {
                mysong.pause();
                flag = 0;
            }
        }
    </script>
</body>
</html>
